<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Director's Canvas - 导演工作台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .canvas-bg-dark {
            background-color: #050506;
            background-image: radial-gradient(rgba(168, 85, 247, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
        }
        .canvas-bg-light {
            background-color: #f8f9fa;
            background-image: radial-gradient(rgba(0, 0, 0, 0.05) 2px, transparent 2px);
            background-size: 40px 40px;
        }

        @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

        /* Print Logic */
        @media print {
          @page { size: landscape; margin: 10mm; }
          body { background: white !important; color: black !important; overflow: visible !important; }
          .no-print { display: none !important; }
          
          #root { height: auto !important; width: auto !important; position: static !important; }
          
          .print-section {
            margin-bottom: 40px;
            break-inside: avoid;
          }

          .print-section-title {
            font-size: 18pt;
            font-weight: 900;
            border-bottom: 3pt solid black;
            margin-bottom: 20px;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
          }

          .print-grid {
            display: grid !important;
            gap: 20px !important;
          }

          .layout-2x2 { grid-template-columns: repeat(2, 1fr) !important; }
          .layout-2x3 { grid-template-columns: repeat(3, 1fr) !important; }
          .layout-3x3 { grid-template-columns: repeat(3, 1fr) !important; }
          .layout-4x3 { grid-template-columns: repeat(4, 1fr) !important; }

          .print-card {
            border: 1.5pt solid black !important;
            background: white !important;
            display: flex !important;
            flex-direction: column !important;
            position: relative !important;
            break-inside: avoid;
          }

          .print-card img {
            width: 100% !important;
            aspect-ratio: 16/9 !important;
            object-fit: cover !important;
            border-bottom: 1.5pt solid black !important;
            filter: grayscale(1) contrast(1.2) !important;
          }

          .print-card-header {
             position: absolute;
             top: 0;
             left: 0;
             background: black;
             color: white;
             padding: 4px 12px;
             font-weight: 900;
             font-size: 14pt;
             z-index: 10;
          }

          .print-card-footer {
             padding: 10px;
             font-size: 10pt;
             font-weight: 700;
             min-height: 40px;
             display: flex;
             align-items: center;
          }
        }
    </style>
